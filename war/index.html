	<div id="page">
		<div id="header"><h1>Words With Friends</h1></div>
	
		<div class="column">
		<h2>Anagram Solver</h2>
			
			Requirements (* represents blank, can have up to two):<br/>
			<table>
			  <tr>
			    <td>Rack:</td><td id="rackContainer"></td>
			  </tr>
			  <tr>
			    <td>Starts with:</td><td id="startContainer"></td>
			  </tr>
			  <tr>
			    <td>Contains:</td><td id="containsContainer"></td>
			  </tr>
			  <tr>
			    <td>Ends with:</td><td id="endContainer"></td>
			  </tr>
			  <tr>
			    <td id="sendButtonContainer"></td>
			  </tr>
			  <tr>
			    <td colspan="2" style="color:red;" id="errorLabelContainer"></td>
			  </tr>
			</table>
			<div id="resultsContainer"></div>
			<br />
		</div>
		<div class="column-spacer"></div>
		<div class="column">
			<h2>Word Value</h2>
			
			<table>
				<tr>
					<td>Word:</td><td id="testContainer"></td>
				</tr>
			</table>
			<br />
			<div id="testResultsContainer"></div>
		</div>
